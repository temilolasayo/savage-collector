
<!DOCTYPE html>
<html>


  <head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	
  <title>Savage Collector</title>

   
  <!-- Main structure css file -->
  <link  rel="stylesheet" href="css/styles.css">
  <link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  
 
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div
          class="authfy-container col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3"
        >
          <div class="col-sm-5 authfy-panel-left">
            <div class="brand-col">
              <div class="headline">
                <div class="brand-logo">
                  <img
                    src="images/brand-logo.png"
                    width="150"
                    alt="brand-logo"
                  />
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-7 authfy-panel-right">
            <div class="authfy-login">

              <div class="authfy-panel panel-login text-center active">
                <div class="row">
                  <div class="col-xs-12 col-sm-12">
                    <div class="authfy-heading">
                      <h3 class="auth-title">Sign up for free!</h3>
                    </div>
                    <form
                      name="signupForm"
                      class="signupForm"
                      action="#"
                      method="POST"
                    >
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          name="username"
                          placeholder="Email Address"
                          id="username"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          name="name"
                          placeholder="Name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <div class="pwdMask">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Password"
                            id="password"
                            required
                          />
                          <span class="fa fa-eye-slash pwd-toggle"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <p class="term-policy text-muted small">
                          I agree to the <a href="#">privacy policy</a> and
                          <a href="#">terms of service</a>.
                        </p>
                      </div>
                      <div class="form-group">
                        <button
                          class="btn btn-lg btn-primary btn-block"
                          type="submit" onclick="errorMessage()""
                        >
                          Sign up with email
                        </button>
                      </div>
                    </form>
                    <a href="#"
                      >Already have an account?</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Javascript Files -->

    <!-- initialize jQuery Library -->
    <script src="js/jquery.min.js"></script>

    <!--Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
